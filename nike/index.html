	function politeInit() {	
		
		startLogo_bb = document.getElementById("startLogo_bb");
		
		phone_bb = document.getElementById("phone_bb");
		block_1_bb = document.getElementById("block_1_bb");
		block_2_bb = document.getElementById("block_2_bb");

		appStore_bb = document.getElementById("appStore_bb");
		
		swoosh_bb = document.getElementById("swoosh_bb");
		
		bg_div 	  	 = document.getElementById("bg");
		endframe_div = document.getElementById("endframe");

		bgExit = document.getElementById('background_exit_dc');
 		bgExit.addEventListener('click', clickthrough, false);
	
		document.getElementById("container_dc").style.opacity = 1;
		document.getElementById("container_dc").style.display = "block";
		document.getElementById("loading_dc").style.opacity = 0;
		
		//startTimeline_bb();
		startMainTxtTimeline_bb();
		init();
	}

	function clickthrough()
	{
		//insert link below
		console.log("click");
	}

	var canvas, stage, exportRoot;

	function init() {
		canvas = document.getElementById("canvas");
		images = images||{};

		var manifest = [
			{src:"./member_1.png", id:"member_1"},
			{src:"./member_2.png", id:"member_2"},
			{src:"./member_3.png", id:"member_3"},
			{src:"./member_4.png", id:"member_4"},
			{src:"./member_5.png", id:"member_5"},
			{src:"./member_big_1.png", id:"member_big_1"},
			{src:"./member_big_2.png", id:"member_big_2"},
			{src:"./member_big_3.png", id:"member_big_3"},
			{src:"./reel.jpg", id:"reel"}
		];

		var loader = new createjs.LoadQueue(false);
		loader.addEventListener("fileload", handleFileLoad);
		loader.addEventListener("complete", handleComplete);
		loader.loadManifest(manifest);
	}

	function handleFileLoad(evt) {
		if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
	}

	function handleComplete() {
		exportRoot = new lib.screen_151x265();

		stage = new createjs.Stage(canvas);
		stage.addChild(exportRoot);
		stage.update();

		createjs.Ticker.setFPS(35);
		createjs.Ticker.addEventListener("tick", stage);
	}
//

	/***** TimelineLite *****/



	/*---------------MAIN BANNER ANIMATION----------------------*/

	var mainTxtTl_bb = new TimelineLite();
	function startMainTxtTimeline_bb () {
		mainTxtTl_bb.call(function() {
			TweenLite.set(mainTxt_1_bb,{scale:1,alpha:1});
			TweenLite.set(startLogo_bb,{scale:1,alpha:1});


		});

		mainTxtTl_bb.to(startLogo_bb,0.3,{scale:2,alpha:0,top:"-=50px",ease:Power2.easeInOut},"+=1")
		.to(mainTxt_1_bb,0.3,{scale:2,alpha:0,top:"+=50px",ease:Power2.easeInOut},"-=0.3")

		//.call(function() {tl_bb.play()},[],this,"-=0.3")
		.fromTo(phone_bb,0.4,{scale:0},{scale:1.1,ease:Power2.easeInOut})
		.to(phone_bb,0.2,{scale:1,ease:Power0.linear,overwrite:0},"-=0.05")


		.fromTo(mainTxt_2_bb,0.5,{left:"-=320px"},{left:"+=330px",ease:Power2.easeInOut})
		.to(mainTxt_2_bb,0.2,{left:"-=10px",ease:Power2.easeInOut,overwrite:0},"-=0.05")

		//animate out txt 2
		.to(mainTxt_2_bb,0.4,{left:"+=320px",ease:Power2.easeInOut},"+=7.3")


		//animate in txt 3
		.fromTo(mainTxt_3_bb,0.4,{top:"-=50px"},{top:"+=55px",ease:Power2.easeInOut},"-=0.1")
		.to(mainTxt_3_bb,0.2,{top:"-=5px",ease:Power2.easeInOut,overwrite:0},"-=0.05")

		//animate out txt 3
		.to(mainTxt_3_bb,0.15,{scale:1.1,ease:Power2.easeOut},"+=4.5")
		.to(mainTxt_3_bb,0.3,{scale:0,ease:Power2.easeInOut})

		//animate in txt 4
		.fromTo(mainTxt_4_bb,0.2,{scale:0},{scale:1.1,ease:Power2.easeOut},"+=0.3")
		.to(mainTxt_4_bb,0.2,{scale:1,ease:Power2.easeInOut,overwrite:0})

		//animate out txt 4
		.to(mainTxt_4_bb,0.3,{top:"-=30px",alpha:0,ease:Power2.easeInOut},"+=2")
		
		//animate in txt 5
		.fromTo(mainTxt_5_bb,0.3,{top:"+=10px",alpha:0},{top:"-=15px",alpha:1,ease:Power2.easeInOut},"-=0.3")
		.to(mainTxt_5_bb,0.2,{top:"+=5px",ease:Power0.linear,overwrite:0},"-=0.05")

		//animate out txt 5
		.to(mainTxt_5_bb,0.4,{left:"+=320px",ease:Power2.easeInOut},"+=1.8")

		//animate in txt 6
		.fromTo(mainTxt_6_bb,0.4,{left:"-=320px"},{left:"+=330px",ease:Power2.easeInOut},"-=0.47")
		.to(mainTxt_6_bb,0.2,{left:"-=10px",ease:Power0.linear,overwrite:0})

		//animate out phone and txt 6
		.to(phone_bb,0.4,{scale:2,alpha:0,top:"+=50px",ease:Power2.easeInOut},"+=1")
		.to(mainTxt_6_bb,0.2,{scale:2,alpha:0,top:"-=50px",ease:Power2.easeInOut},"-=0.4")

		//animate in txt 7
		.fromTo(mainTxt_7_bb,0.4,{scale:0},{scale:1.05,ease:Power2.easeInOut},"-=0.4")
		.to(mainTxt_7_bb,0.2,{scale:1,ease:Power0.linear,overwrite:0},"-=0.05")

		//animate out txt 7
		.to(mainTxt_7_bb,0.4,{scale:2,alpha:0,ease:Power2.easeInOut},"+=1")

		//animate in txt 8
		.fromTo(mainTxt_8_bb,0.4,{scale:0},{scale:1.05,ease:Power2.easeInOut},"-=0.4")
		.to(mainTxt_8_bb,0.2,{scale:1,ease:Power0.linear,overwrite:0},"-=0.05")

		//animate out txt 8
		.to(mainTxt_8_bb,0.4,{scale:2,alpha:0,ease:Power2.easeInOut},"+=1")

		//animate in txt 9 & 10
		.fromTo(mainTxt_9_bb,0.4,{scale:0, alpha:0},{scale:1,alpha:1,ease:Power2.easeInOut},"-=0.4")
		.fromTo(mainTxt_10_bb,0.4,{alpha:0,scale:0}, {alpha:1,scale:1,ease:Power2.easeInOut},"-=0.4")

		//animate bounce on txt 10
		.to(mainTxt_10_bb,0.3, {scale:1.07, ease:Sine.easeIn,overwrite:0},"-=0.3")
		.to(mainTxt_10_bb,0.2,{scale:1,ease:Sine.easeOut,overwrite:0})

		//animate in googlePlay / appStore
		.fromTo(appStore_bb,0.4,{scale:0},{scale:1.1,ease:Power2.easeInOut},"+=0.5")
		.to(appStore_bb,0.2,{scale:1,ease:Power0.linear,overwrite:0},"-=0.05")

		//animate to startframe
		.to(mainTxt_9_bb,0.4,{scale:2,alpha:0,ease:Power2.easeInOut},"+=1")
		//.to(mainTxt_9_bb,0.4,{top:"+=56px",ease:Power2.easeInOut},"+=1")
		.to(mainTxt_10_bb,0.4,{scale:2,alpha:0,top:"+=100px",ease:Power2.easeInOut,overwrite:0},"-=0.4")
		.to(appStore_bb,0.4,{scale:2,alpha:0,top:"+=100px",ease:Power2.easeInOut,overwrite:0},"-=0.4")
		
		// animate swoosh
		
		.fromTo(swoosh_bb,0.4,{scale:0},{scale:1.1,ease:Power2.easeInOut},"-=0.4")
		.to(swoosh_bb,0.2,{scale:1,ease:Power0.linear,overwrite:0},"-=0.05")
		
		.to(swoosh_bb,0.4,{scale:2,alpha:0,ease:Power2.easeInOut,overwrite:0},"+=1")


		.call(function() {
			TweenLite.set(mainTxt_1_bb,{scale:0,alpha:1,top:"-=50px"});
			TweenLite.set(startLogo_bb,{scale:0,alpha:1,top:"+=50px"});
		},[],this)
		.to(mainTxt_1_bb,0.4,{scale:1.05,ease:Power2.easeInOut},"+=0.1")
		.fromTo(startLogo_bb,0.4,{scale:0},{scale:1.05,ease:Power2.easeInOut},"-=.4")
		//.to(mainTxt_1_bb,0.2,{scale:1,ease:Power0.linear,overwrite:0},"-=0.45")
		.to(mainTxt_1_bb,0.2,{scale:1,ease:Power0.linear,overwrite:0},"+=0")
		.to(startLogo_bb,0.2,{scale:1,ease:Power0.linear,overwrite:0},"-=.2")
		.call(restartTimeline_bb,[],this);
	}

	function restartTimeline_bb() {
		mainTxtTl_bb.restart();
		//clear stage for restart
		stage.autoClear = true;
		stage.removeAllChildren();
		stage.update();
		handleComplete();
	}
	</script>
